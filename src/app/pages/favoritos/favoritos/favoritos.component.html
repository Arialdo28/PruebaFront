<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Lista de Autores Favoritos</h3>
            <h5>Favoritos: {{favoritosAutor.length + favoritosObras.length}}.</h5>
            <p>
                Autores: {{favoritosAutor.length}}. - Obras: {{favoritosObras.length}}.
            </p>
        </div>

        <div class="card-body">

            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>Autor</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" *ngFor="let favorito of favoritosAutor">
                        <td>{{favorito}}</td>
                        <td>
                            <button class="btn btn-warning" (click)="verObras(favorito)" style="margin-left: 5px;">Obras</button>
                            <button class="btn btn-danger" (click)="eliminarFavAutor(favorito)" style="margin-left: 5px;">
                                <i class="fa fa-heart-o" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<br />

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Lista de Obras Favoritas</h3>
        </div>

        <div class="card-body">

            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>Obra</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" *ngFor="let favoritoObra of favoritosObras">
                        <td>{{favoritoObra}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="eliminarFavObra(favoritoObra)">
                                <i class="fa fa-heart-o" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
